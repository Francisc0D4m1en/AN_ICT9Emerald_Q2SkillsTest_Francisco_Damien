<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OBMC Enroll Now</title>

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

	<style>
  	body{
    	background-image: url('bgimg.png');
    	background-size: cover;
		background-repeat: no-repeat;
		font-family: 'Lexend', sans-serif;
		backdrop-filter: blur(3px) brightness(0.9);	
  	}
	h1{
		text-align: center;
	}
  	p{
		font-size: x-large;
	
  	}
  
  	textarea{
		width: 100%;
		padding: 8px;
    	margin-bottom: 15px;
    	border: 1px solid #ccc;
    	border-radius: 5px;
  	}
	
	.form-container{
		font-size: small;
	}
	input:not([type="radio"],[type="checkbox"]),select,textarea,button:not(.navbar-toggler){
    	width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size:14px;
	}
  

</style>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="logo.png" alt="logo" height="50px" width=""></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html" target="_self" >Enroll Now</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid mt-3">
	<br>
	<br>
	<h1> OBMC Student Enrollment Form</h1>
	<br>
	<p style="text-align: center; font-size: medium;"> Fill out the form below to enroll as a student at OB Montessori Center</p>
	<br>

	<div class="container-sm mb-3 form-container">
        <div style="background-color: whitesmoke; padding: 15px; border-radius: 10px;" class="container-fluid mt-3">
          <p>Student Information</p>
        <form>
			<div class="row">
				<div class="col-md">
					<label for="fname">First Name</label>
	 				<input type="text" id="fname" name="fname" placeholder="Juan">
				</div>
				<div class="col-md">
					<label for="lname">Last Name</label>
	 				<input type="text" id="lname" name="lname" placeholder="Dela Cruz">
				</div>
			</div>
 			<div class="row">
    			<div class="col-md">
					<label for="date">Date of Birth</label>
     				<input type="date" id="birthday" name="birthday">
    			</div>
    			<div class="col-md">
					<label for="gender">Gender</label>
            		<select id="gender">
                		<option value="med1">Male</option>
                		<option value="med2">Female</option>
                		<option value="med3">Other</option>
            		</select>
    			</div>
    			<div class="col-md">
					<label for="gradelevel">Grade Level</label>
            		<select id="gradelevel">
                		<option value="med1">Grade 1</option>
                		<option value="med2">Grade 2</option>
                		<option value="med3">Grade 3</option>
						<option value="med4">Grade 4</option>
						<option value="med5">Grade 5</option>
						<option value="med6">Grade 6</option>
						<option value="med7">Grade 7</option>
						<option value="med8">Grade 8</option>
						<option value="med9">Grade 9</option>
						<option value="med10">Grade 10</option>
						<option value="med11">Grade 11</option>
						<option value="med12">Grade 12</option>
            		</select>
    			</div>
          		<div class="container-md">
					<p>Student Contact Information</p>
            		<label for="email" class="form-label">Email:</label>
            		<input type="email" class="form-control" id="email" placeholder="example@gmail.com" name="email">
					<label for="number" class="form-label">Phone Number:</label>
            		<input type="number" class="form-control" id="number" placeholder="1234-567-8910" name="number">
          		</div>
				<div class="container-md">
					<p>Preferred Mode of Learning</p>
  					<input type="radio" id="html" name="learningmode" value="f2f">
  					<label for="html">Face-to-Face</label><br>
  					<input type="radio" id="css" name="learningmode" value="online">
  					<label for="css">Online</label><br>
					<input type="checkbox" id=box1 name="checkbox" value="confirm">
					<label class="option-label">I confirm that this information is correct and complete.</label>
				</div>
				<div style="text-align: center;" class="form-container-md">
					<button style="width: 200px;" type="submit" class="btn btn-primary">Submit</button>
				</div>

  			</div>
		</form>
        </div>
		<br>
		<br>
		<div style="text-align: center;background-color: rgb(28, 45, 82); padding: 10px;" class="container-md">
			<h5 class="text-light">2025 OB Montessori Center</h5>
		</div>
		
    </div>

</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
